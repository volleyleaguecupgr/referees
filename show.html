<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏐 Referees</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color: #f8fafc;
    padding: 40px 20px;
    margin: 0;
}
.container {
    max-width: 800px;
    margin: 0 auto;
}
h1 { 
    text-align:center; 
    color:#3b82f6; 
    margin-bottom:30px; 
    font-size: 2rem;
}
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}
.vs-header {
    font-size: 1.8rem; 
    font-weight: 700; 
    margin-bottom: 20px; 
    color:#60a5fa;
    text-align: center;
}
.ref-section {
    margin-bottom: 15px;
    line-height: 1.8;
}
.ref-label {
    color: #94a3b8;
    font-weight: 600;
    display: inline-block;
    min-width: 150px;
}
.ref-value {
    color: #f8fafc;
    font-weight: 500;
}
.no-data {
    text-align: center;
    padding: 40px;
    color: #94a3b8;
}
.loading {
    text-align: center;
    padding: 40px;
}
.spinner {
    border: 4px solid rgba(255,255,255,0.1);
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
<h1>🏐 Στοιχεία Διαιτησίας</h1>
<div id="cardsContainer">
    <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Φόρτωση δεδομένων...</p>
    </div>
</div>
</div>
<script>
const githubOwner = "volleyleaguecupgr";
const githubRepo = "referees";
const branch = "main";

// Get team from URL path (e.g., /show/paok)
const pathParts = window.location.pathname.split('/').filter(p => p);
const teamParam = pathParts[pathParts.length - 1]?.toLowerCase(); // Gets "paok" from /show/paok

console.log('Team parameter:', teamParam);
console.log('Full path:', window.location.pathname);

async function fetchGameday() {
    const url = `https://raw.githubusercontent.com/${githubOwner}/${githubRepo}/${branch}/gameday.json`;
    console.log('Fetching from:', url);
    const res = await fetch(url);
    if (!res.ok) throw new Error("Could not fetch gameday.json");
    return await res.json();
}

function renderGame(game) {
    const div = document.createElement('div');
    div.className='card';
    
    const referees = (game.refs.referees || []).join(', ') || 'Δεν έχει οριστεί';
    const observer = game.refs.observer || 'Δεν έχει οριστεί';
    const challengeRef = game.refs.challengeRef || 'Δεν έχει οριστεί';
    const linesmen = (game.refs.linesmen || []).join(', ') || 'Δεν έχει οριστεί';
    const secretariat = game.refs.secretariat || 'Δεν έχει οριστεί';
    
    div.innerHTML=`
        <div class="vs-header">${game.homeTeam} vs ${game.awayTeam}</div>
        <div class="ref-section">
            <span class="ref-label">Διαιτητές:</span>
            <span class="ref-value">${referees}</span>
        </div>
        <div class="ref-section">
            <span class="ref-label">Παρατηρητής:</span>
            <span class="ref-value">${observer}</span>
        </div>
        <div class="ref-section">
            <span class="ref-label">Challenge Referee:</span>
            <span class="ref-value">${challengeRef}</span>
        </div>
        <div class="ref-section">
            <span class="ref-label">Επόπτες Γραμμής:</span>
            <span class="ref-value">${linesmen}</span>
        </div>
        <div class="ref-section">
            <span class="ref-label">Γραμματεία:</span>
            <span class="ref-value">${secretariat}</span>
        </div>
    `;
    return div;
}

async function init() {
    const container = document.getElementById('cardsContainer');
    
    if(!teamParam){
        container.innerHTML='<div class="no-data">⚠️ Δεν δόθηκε ομάδα στο URL.<br><small>Χρησιμοποιήστε: /show/paok ή /show/olympiakos</small></div>';
        return;
    }
    
    try{
        const data = await fetchGameday();
        console.log('Fetched data:', data);
        
        const games = data.games || [];
        console.log('All games:', games);
        
        // Filter for selected team using slug
        const filtered = games.filter(g => {
            const homeMatch = g.homeSlug && g.homeSlug.toLowerCase() === teamParam;
            const awayMatch = g.awaySlug && g.awaySlug.toLowerCase() === teamParam;
            console.log(`Checking game: ${g.homeSlug} vs ${g.awaySlug}, matches: home=${homeMatch}, away=${awayMatch}`);
            return homeMatch || awayMatch;
        });
        
        console.log('Filtered games:', filtered);
        
        if(filtered.length === 0){
            container.innerHTML=`
                <div class="no-data">
                    ⚠️ Δεν βρέθηκε κανένα παιχνίδι για την ομάδα: <strong>${teamParam}</strong>
                    <br><br>
                    <small>Διαθέσιμες ομάδες: ${games.map(g => g.homeSlug + ', ' + g.awaySlug).join(' | ')}</small>
                </div>
            `;
            return;
        }
        
        container.innerHTML = '';
        filtered.forEach(game => container.appendChild(renderGame(game)));
        
    } catch(e){
        console.error('Error:', e);
        container.innerHTML=`<div class="no-data">❌ Σφάλμα: ${e.message}</div>`;
    }
}

init();
</script>
</body>
</html>
```

## 3. GitHub Repository Structure:

Your `referees` repository should have:
```
referees/
├── index.html          (referee panel - for creating games)
├── show.html          (or show/index.html - for displaying)
└── gameday.json       (auto-created by the panel)
